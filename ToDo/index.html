<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="thetodo">
        <!-- title -->
        <h2>Todo List</h2>



        <!-- Add todo -->
        <div class="todo-add">
            <input type="text" class="todoinput form-control" placeholder="Enter todo">
            <button class="btn btn-success addbtn">Add to Todo List</button>

            <!-- All todos -->
            <ul class="todo-collection list-group">

            </ul>
        </div>

        <!-- Todo Filter -->

        <h4>Filters</h4>
        <div class="filter">
            <input type="text" class="todofilter form-control" placeholder="Type Here">
        </div>

        <!-- Clear all todo -->
        <button class="btn btn-success clrbtn">Clear All</button>
    </div>

    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="todo.js"></script>
</body>
</html>
